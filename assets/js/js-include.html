<script src="/assets/js/jquery-2.1.1-min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>


<script type="text/javascript">
$(document).ready(function () {

	//datepicker widget
	$('.datepicker').datepicker({
		format: "yyyy-mm-dd",
		todayBtn: "linked",
		orientation: "top auto",
		startDate: "1950-01-01",
		todayHighlight: true
	});


	//remove 0000-00-00 dates from app
	$("td, span.js-date").each(function () {
		var text = $(this).html();
		if (text == "0000-00-00") {
			$(this).html("");
		}
	});
	$("input.js-date").each(function () {
		var text = $(this).val();
		if (text == "0000-00-00") {
			$(this).val("");
		}
	});


	// form save icon: fade on load, full strength if changes in form
	$(".fa-floppy-o").css({"opacity": "0.25"});

	$("form input, form textarea").change(function () {
		$(".fa-floppy-o").css({"opacity": "1"});
	});

}); //end document ready
</script>
